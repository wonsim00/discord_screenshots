{% extends "base.html" %}
{% block body %}
    {% for guild in guilds %}
        <div class="guild">
            <img class="guild-icon"
                src="{{ getattr(guild, 'resource_guild_icon', '/static/default_guild_icon.png') }}"
            />
            <a class="guild-link" href="/guilds/{{ guild.id }}">
                {{ guild.name }}
            </a>
        </div>
    {% endfor %}
{% endblock %}
